<p-table
  styleClass="tabela-com-borda"
  [value]="clientes"
  stripedRows
  [paginator]="true"
  [rows]="5"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[5, 10, 20]"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template #header>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>CPF</th>
      <th>Data de Nascimento</th>
      <th>Tipo de Contato</th>
      <th>Contato</th>
      <th>País/Estado</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template #body let-cliente>
    <tr>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.cpf ? cliente.cpf : '...' }}</td>
      <td>{{ cliente.dataNascimento }}</td>
      <td>{{ cliente.tipoContato }}</td>
      <td>{{ cliente.contato }}</td>
      <td>{{ cliente.pais }}/{{ cliente.estado }}</td>
      <td>
        <div class="button-container">
          <p-button
            (onClick)="openModalEdit.emit(cliente.id)"
            icon="pi pi-pencil"
            iconPos="left"
            styleClass="p-button-warning custom-edit-button"
          ></p-button>

          <p-button
            (onClick)="openModalDelete.emit(cliente.id)"
            icon="pi pi-trash"
            iconPos="left"
            styleClass="p-button-danger custom-delete-button"
          ></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
