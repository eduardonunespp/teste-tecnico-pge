<p-table 
 styleClass="tabela-com-borda"
  [value]="clientes" stripedRows 
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>CPF</th>
      <th>Data de Nascimento</th>
      <th>Contato</th>
      <th>Pais/Estado</th>
    </tr>
  </ng-template>
  <ng-template #body let-cliente>
    <tr>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.cpf }}</td>
      <td>{{ cliente.dataNascimento }}</td>
      <td>{{ cliente.contato }}</td>
      <td>{{ cliente.pais }}/{{ cliente.estado }}</td>
    </tr>
  </ng-template>
</p-table>
